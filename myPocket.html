<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Pocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" />
    <script src="script/jquery-3.3.1.min.js"></script>
    <script src="script/Script.js"></script>
    <!--Bootrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top-banner cards-list-top-div">
        <img src="assets/images/mypocket_bg.png" style="visibility: hidden; width: 100%;" />
        <div class="top-banner-icon-div padding-left-right float-left-right-div">
            <div class="float-left-div">
                <img id="userCenterIcon" class="icon-img" src="assets/icons/profile icon.png" />
            </div>
            <div class="float-right-div">
                <img id="plusSignIcon" class="icon-img" src="assets/icons/add_mcard_icon.png" />
            </div>
        </div>
        <h1 class="title text-white padding-left-right"></h1>
    </div>

    <div class="cards-list-content-div padding-left-right">
        <div class="search-input-div">
            <div class="search-icon-div">
                <img class="icon-img-input search-icon" src="assets/icons/search_icon.png" />
            </div>
            <input id="SearchCardMyPocket" class="search-input" placeholder="Search" type="text" />
            <div class="icoc-bar-code-div">
                <img class="icoc-bar-code" src="assets/icons/scane_icon.png" />
            </div>
        </div>
        <div class="cards-list-div" style="min-height: 50px;">

            <div class="card" id="card-indigo">
                <div class="box">
                    <div class="media float-left-right-div">
                        <div class="media-left float-left-div">
                            <img src="assets/images/indigo_logo.png" style="">
                        </div>
                            <div class="media-content float-left-div">
                                <div class="content">
                                    <div class="content-text">
                                        <div class="content-title">
                                            <strong>INDIGO</strong>
                                        </div>
                                        <div class="content-hint">PLUM@ REWARDS</div>
                                        <p class="points text-pink">
                                            <strong>
                                                2,500 Points
                                            </strong>
                                        </p>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="card" id="card-muji">
                <div class="box">
                    <div class="media float-left-right-div">
                        <div class="media-left float-left-div">
                            <img src="assets/images/muji_logo.png" style="">
                        </div>
                        <div class="media-content float-left-div">
                            <div class="content">
                                <div class="content-text">
                                    <div class="content-title">
                                        <strong>MUJI</strong>
                                    </div>
                                    <div class="content-hint">PASSWORD REWARDS</div>
                                    <p class="points text-pink">
                                        <strong>
                                            500 Points
                                        </strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card"  id="card-footlocker">
                <div class="box">
                    <div class="media float-left-right-div">
                        <div class="media-left float-left-div">
                            <img src="assets/images/footlocker_logo.png" style="">
                        </div>
                        <div class="media-content float-left-div">
                            <div class="content">
                                <div class="content-text">
                                    <div class="content-title">
                                        <strong>Foot Locker</strong>
                                    </div>
                                    <div class="content-hint">REWARDS</div>
                                    <p class="points text-pink">
                                        <strong>
                                            500 Points
                                        </strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card"  id="card-sephora">
                <div class="box">
                    <div class="media float-left-right-div">
                        <div class="media-left float-left-div">
                            <img src="assets/images/sephora_logo.png" style="">
                        </div>
                        <div class="media-content float-left-div">
                            <div class="content">
                                <div class="content-text">
                                    <div class="content-title">
                                        <strong>Sephora</strong>
                                    </div>
                                    <div class="content-hint">PASSWORD REWARDS</div>
                                    <p class="points text-pink">
                                        <strong>
                                            500 Points
                                        </strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card"  id="card-secondcup">
                <div class="box">
                    <div class="media float-left-right-div">
                        <div class="media-left float-left-div">
                            <img src="assets/images/second cuo.png" style="">
                        </div>
                        <div class="media-content float-left-div">
                            <div class="content">
                                <div class="content-text">
                                    <div class="content-title">
                                        <strong>Second Cup</strong>
                                    </div>
                                    <div class="content-hint">REWARDS</div>
                                    <p class="points text-pink">
                                        <strong>
                                            20 Points
                                        </strong>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
